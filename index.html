<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script src="jslibs/raphael-min.js"></script>
	  <script type="text/javascript" src="appscripts/main.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <link rel="stylesheet" type="text/css" href="css/appstyle.css">
	  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

	<title>Two-Player Online Pong Game</title>



	</head>

	<body>

	<div id="header">

		<h2> Two-Player Pong Game </h2>

		Score <br>
		<span class="score">
			<span id="score1">0</span> : <span id="score2">0</span>
		</span>
	</div>

	<div id="mySVGCanvas"></div>

	<div id="footer">
		<h3>Directions</h3>
		Score 3 points against your opponent to win the game!
		<div id="player1">Player 1 <br>
			'W' key to move up <br>
			'S' key to move down <br>
		</div>

		<div id="player2">
			Player 2 <br>
			Up arrow to move up <br>
			Down arrow to move down <br>
		</div>

	</div>

	<script src="appscripts/main.js" type="text/javascript">
</script>

	</body>

</html>
